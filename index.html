<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>book</title>

    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </head>

  <body>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
      <div class="container">
        <a class="navbar-author" href="#">Navbar</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="collapsibleNavbar">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="add.html">Add</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main>
      <div class="container">
        <div class="row">
          <div class="col-xl-6 col-lg-6">
            <div class="opertaions-container">
              <div class="find-book">
                <h3 class="find-title">Find book</h3>
                <input id="find-input" type="text" class="form-input_find" /><br /><br />
                <button id="find-button" type="button" class="btn find btn-success">Find</button>
                <button id="clear-find-button" type="button" class="btn clear btn-danger">Clear</button>
              </div>
              <div class="count-common-price">
                <h3 class="count-title">books total price</h3>
                <div class="price-conatiner">
                  <h3 id="total-price" class="price-bottom-row">$</h3>
                </div>
              </div>
              <div class="sort-books">
                <button id="sort-button" class="btn sort btn-warning">Sort books by price</button>
              </div>
            </div>
          </div>
          <div class="col-xl-6 col-lg-6">
            <ul id="items-container" class="book-items"></ul>

            <div id="operations_container" class="operations-container">
              <div class="book-container">
                <form id="add-form" class="form-book">
                  <div class="form-item">
                    <label class="form-label">author</label><br />
                    <input type="text" class="form-input" id="author-input" />
                  </div>
                  <div class="form-item">
                    <label class="form-label">pages</label><br />
                    <input type="text" class="form-input desc" id="pages-input" />
                  </div>
                  <div class="form-item">
                    <label class="form-label">price</label><br />
                    <input type="number" class="form-input" id="price-input" />
                  </div>
                  <button id="submit-button" type="submit" class="btn btn-submit btn-light">Submit</button>
                </form>
              </div>
            </div>
            <div id="window_content" class="window-content">
              <h3 id="window_text_content" class="window-text-content"></h3>
              <button id="window_button" class="window-button btn btn-success">OK</button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
